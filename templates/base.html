<!DOCTYPE html>
{% load static %}

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/ratings.css' %}" type="text/css" media="screen">
</head>

<body>

{% include 'header.html' %}
<div id="wrapper">
    {% block content %}{% endblock content %}
    <div id="push"></div>
</div>
{% include 'footer.html' %}

<script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

{% block script %}{% endblock script %}

<style>
    html, body {
        height: 100%;
        margin: 0;
        background: url('{% static "images/bg-body.gif" %}') no-repeat center center fixed;
        background-size: cover;
    }

    #wrapper {
        min-height: 100%;
        margin-bottom: -40px;
    }

    #footer,
    #push {
        height: 60px;
    }
</style>

</body>

</html>
